{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Boris Acalinovic for BlueBearSolutions">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
        <!--link rel="manifest" href="{% static 'favicon/site.webmanifest' %}"-->
        <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <script defer src="{% static 'fontawesome/js/all.js' %}"></script>
        <script src="{% static 'bootstrap/js/jquery.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
        <style>
        html {
            /* Setup for sticking divs */
            position: relative;
            min-height: 100%;
        }
        body::-webkit-scrollbar, main::-webkit-scrollbar {
            /* WebKit for hiding scrollbars*/
            width: 0;
            height: 0;
        }
        {% block style %}
        {% endblock %}
        </style>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <header class="container-fluid sticky-top bg-dark text-light pr-2 pl-2">
            {% block header %}{% endblock %}
        </header>
        <main class="container-fluid">
            {% block main %}{% endblock %}
        </main>
        <footer class="footer fixed-bottom bg-dark text-light py-2 mt-5">
            {% block footer %}{% endblock %}
        </footer>
    </body>
    {% block scripts %}
    {% endblock %}
</html>
